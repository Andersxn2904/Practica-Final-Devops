name: CI for HTML Page

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PythonğŸ˜Š
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run unit tests1ï¸âƒ£
        run: |
          python -m unittest discover -s . -p "test_*.py"
