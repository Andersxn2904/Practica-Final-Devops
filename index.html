<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #content {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Página Interactiva</h1>
    <p>Presiona un botón para cambiar el contenido dinámicamente.</p>
    <button onclick="updateContent('¡Hola, Mundo!')">Saludo</button>
    <button onclick="updateContent('¡Bienvenido a la página interactiva!')">Bienvenida</button>
    <button onclick="updateContent('Gracias por visitarnos.')">Agradecimiento</button>
    
    <div id="content">Aquí aparecerá el contenido...</div>

    <script>
        function updateContent(message) {
            document.getElementById('content').innerText = message;
        }
    </script>
</body>
</html>
